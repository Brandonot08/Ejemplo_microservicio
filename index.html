<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Facturación Empresarial</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .factura-form {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #27ae60;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #2ecc71;
        }

        .btn-secondary {
            background: #f39c12;
        }

        .btn-secondary:hover {
            background: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📄 Sistema de Facturación Empresarial</h1>
        
        <div class="factura-form">
            <h2>Nueva Factura</h2>
            <form id="facturaForm">
                <label for="cliente">👤 Cliente:</label>
                <input type="text" id="cliente" name="cliente" required>

                <label for="monto">💰 Monto:</label>
                <input type="number" id="monto" name="monto" step="0.01" required>

                <label for="descripcion">📝 Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="3"></textarea>

                <button type="submit" class="btn">✅ Generar Factura</button>
            </form>
        </div>

        <div>
            <button class="btn btn-secondary" onclick="verFacturas()">📋 Ver Facturas</button>
            <button class="btn btn-secondary" onclick="exportarFacturas()">📥 Exportar Facturas</button>
            <button class="btn btn-secondary" onclick="anularFactura()">❌ Anular Factura</button>
        </div>
    </div>

    <script>
        document.getElementById('facturaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            generarFactura();
        });

        function generarFactura() {
            const cliente = document.getElementById('cliente').value;
            const monto = document.getElementById('monto').value;
            const descripcion = document.getElementById('descripcion').value;

            console.log('Generando factura:', { cliente, monto, descripcion, fecha: new Date().toISOString() });

            alert('✅ Factura generada exitosamente');
            document.getElementById('facturaForm').reset();
        }

        function verFacturas() {
            alert('📋 Mostrando listado de facturas...');
        }

        function exportarFacturas() {
            alert('📥 Exportando facturas...');
        }

        function anularFactura() {
            const numeroFactura = prompt('Ingrese el número de factura a anular:');
            if (numeroFactura) {
                alert(`❌ Anulando factura ${numeroFactura}...`);
            }
        }
    </script>
</body>
</html>
