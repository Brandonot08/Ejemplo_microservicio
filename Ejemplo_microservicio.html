<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservicio de Facturación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .factura-form {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Facturación</h1>
        
        <div class="factura-form">
            <h2>Nueva Factura</h2>
            <form id="facturaForm">
                <div>
                    <label for="cliente">Cliente:</label>
                    <input type="text" id="cliente" name="cliente" required>
                </div>
                <br>
                <div>
                    <label for="monto">Monto:</label>
                    <input type="number" id="monto" name="monto" step="0.01" required>
                </div>
                <br>
                <div>
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" rows="3"></textarea>
                </div>
                <br>
                <button type="submit" class="btn">Generar Factura</button>
            </form>
        </div>

        <div>
            <button class="btn" onclick="verFacturas()">Ver Facturas</button>
            <button class="btn" onclick="exportarFacturas()">Exportar Facturas</button>
            <button class="btn" onclick="anularFactura()">Anular Factura</button>
        </div>
    </div>

    <script>
        document.getElementById('facturaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            generarFactura();
        });

        function generarFactura() {
            const cliente = document.getElementById('cliente').value;
            const monto = document.getElementById('monto').value;
            const descripcion = document.getElementById('descripcion').value;

            // Aquí iría la lógica para enviar los datos al servidor
            console.log('Generando factura para:', {
                cliente,
                monto,
                descripcion,
                fecha: new Date().toISOString()
            });

            alert('Factura generada exitosamente');
            document.getElementById('facturaForm').reset();
        }

        function verFacturas() {
            // Aquí iría la lógica para mostrar el listado de facturas
            alert('Mostrando listado de facturas...');
        }

        function exportarFacturas() {
            // Aquí iría la lógica para exportar las facturas
            alert('Exportando facturas...');
        }

        function anularFactura() {
            // Aquí iría la lógica para anular una factura
            const numeroFactura = prompt('Ingrese el número de factura a anular:');
            if (numeroFactura) {
                alert(`Anulando factura ${numeroFactura}...`);
            }
        }
    </script>
</body>
</html>
